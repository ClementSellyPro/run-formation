<div class="auth-container">
  <div class="auth-top">
    <img src="/icons/logo.svg" alt="Logo Run Formation" />

    <div class="auth-text">
      <h1>Bienvenu sur Run Formation.</h1>
      <p>Se connecter pour accéder aux formations.</p>
    </div>
  </div>

  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="input-group">
      <label for="email">Email:</label>
      <input id="email" class="email" type="email" formControlName="email" />
    </div>

    <div class="input-group">
      <label for="password">Mot de passe:</label>
      <input id="password" class="passwords" type="password" formControlName="password" />
    </div>

    <button type="submit" [disabled]="loginForm.invalid">Envoyer</button>
  </form>

  <p>Vous n'avez pas de compte ? <a routerLink="/" class="signup-login-link">Créer un compte ici</a></p>
</div>
